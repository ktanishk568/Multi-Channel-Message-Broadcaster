<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheerioAI – Admin Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">Cheerio <span>AI</span></div>
      <h2>Admin Login</h2>
      <p class="login-subtitle">
        Sign in to manage your multi-channel broadcasting campaigns.
      </p>

      <form id="loginForm">
        <label>
          Email
          <input
            type="email"
            id="loginEmail"
            placeholder="admin@cheerio.tech"
            required
          />
        </label>

        <label>
          Password
          <input
            type="password"
            id="loginPassword"
            placeholder="••••••••"
            required
          />
        </label>

        <div id="loginError" class="error-msg"></div>

        <button type="submit" class="primary-btn wide">Login</button>
      </form>

      <p class="login-hint">
        Demo credentials:<br />
        <code>admin@cheerio.tech</code> / <code>admin123</code>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
